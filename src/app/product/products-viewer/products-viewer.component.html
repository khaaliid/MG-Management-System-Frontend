<table mat-table [dataSource]="products" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
   
  
       <!-- delete button Column -->
       <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef > Actions </th>

        <td mat-cell *matCellDef="let element; let i = index;" > 
          <product-overlay-dialoge [product]="element" [productIndx]="i"></product-overlay-dialoge>
          <button mat-raised-button color="warn" class="left-padding" (click)="deleteProduct(element.productId,i)">Delete</button>
        </td>
        
      </ng-container>

      
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator (page)="paginationChanged($event)" [pageSizeOptions]="[10,20,50]" [length]=pageLength showFirstLastButtons></mat-paginator>
